{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Event name goes in these h1 tags -->
                <h1 class="event-name">{{ event.name }}</h1>
                <!-- Event date goes before Event time -->
                <p class="event-subtitle">{{ event.event_date }} at {{ event.event_time }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/default.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The event description goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ event.description | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
